<!-- INCLUDE overall_header.htm -->
<h1>{LANG_ISHARE_Gestion_mail_description_short}</h1>
<h2>{LANG_ISHARE_Gestion_mail_description}</h2>

<link rel="stylesheet" href="{TEMPLATE_URL}/ishare.css" media="screen" type="text/css">
<!-- INCLUDE overall_header2.htm -->

<script type="text/javascript">
show_hide_block('administration_menu');

function p_focused(field)
{
	document.getElementById("p_" + field).className = "p_focused";
}

function p_blur(name)
{
	var p = document.getElementById("p_" + name);
	var span = document.getElementById("span_" + name);
	var field = document.getElementById(name);

	p.className = "";
	
}
</script>

					
<div class="main-content-top-actions">
	<span class="inner">
		
	</span> 
</div>


<div class="main-content-footer">
	<span class="inner">
		<form name="user" action="{MODULE_FOLDER_URL}updatedb.php" method="post" class="popup_form">

		<!-- Champ de formulaire masqués mais qui doivent être transmis à updatedb.php -->
		<input type="hidden" name="section" value="mail_service" />	
		<input type="hidden" name="action" value="edit" />	
		<input type="hidden" name="page_url" value="{PAGE_URL}" />	
		
		<fieldset class="left">
		<div class="upperleft">
			<div class="upperright">
				<div class="lowerleft">
					<div class="lowerright">
						<h5>{LANG_ISHARE_Accepted_domain_name}</h5>
						
						<p id="p_domain_server">
						<label for="domain_server">{LANG_Domain_server}</label>
						<input tooltipText="Syntaxe à utiliser : serveur1, serveur2, serveur3, ..." type="text" value="{domain_server}" id="domain_server" name="domain_server" onFocus="javascript:p_focused(this.name)" onBlur="javascript:p_blur(this.name)" style="width:200px;" />
						<span class="error_message" id="span_domain_server"></span>
						</p>	
					</div>
				</div>
			</div>
		</div>		
		</fieldset>
		
		<fieldset class="right">
		<div class="upperleft">
			<div class="upperright">
				<div class="lowerleft">
					<div class="lowerright">
						<h5>{LANG_ISHARE_Smtp_server}</h5>
						
						<p id="p_smtp_server">
						<label for="smtp_server">{LANG_Smtp_server}</label>
						<input tooltipText="Exemple : smtp.orange.fr" type="text" value="{smtp_server}" id="smtp_server" name="smtp_server" onFocus="javascript:p_focused(this.name)" onBlur="javascript:p_blur(this.name)" style="width:200px;" />
						<span class="error_message" id="span_smtp_server"></span>
						</p>		
					</div>
				</div>
			</div>
		</div>		
		</fieldset>		
		
		<hr />
		<input type="image" src="{TEMPLATE_URL}images/bt_valider.gif" class="img" />
		</form>
	</span>
</div>
<!-- INCLUDE overall_footer.htm -->
