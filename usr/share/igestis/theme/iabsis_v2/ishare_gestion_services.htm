<script type="text/javascript" src="{TEMPLATE_URL}/ishare.js"></script>
<script type="text/javascript">
    show_hide_block("administration_menu");

    function restart_service(service) {
        var line = document.getElementById(service + "_line");
        if(line) line.innerHTML = '<img src="{TEMPLATE_URL}/images/loading.gif" /> {LANG_Loading}';
	
        xajax_ishare_restart_service(service);
    }

    function stop_service(service) {
        var line = document.getElementById(service + "_line");
        if(line) line.innerHTML = '<img src="{TEMPLATE_URL}/images/loading.gif" /> {LANG_Loading}';
	
        xajax_ishare_stop_service(service);
    }

    function install_updates() {
        if(confirm("{LANG_ISHARE_Confirm_pgrade_igestis}")) {
            document.getElementById('ishare-maj-status').innerHTML = "Téléchargement des mises à jour en cours ...";
            xajax_ishare_install_updates();
        }
        
    }
    
    function ishare_upgrades_more_informations() {
        if(document.getElementById('upgrades_list').style.display == "none") {
            document.getElementById('upgrades_list').style.display = "block";
            document.getElementById('more-info-developped').innerHTML = "-";            
        }
        else {
            document.getElementById('upgrades_list').style.display = "none";
            document.getElementById('more-info-developped').innerHTML = "+";
        }
    }
</script>
