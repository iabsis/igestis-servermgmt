<script type="text/javascript">
show_hide_block('administration_menu');

function add_module_row(module_name, description, your_version, last_version, action) {
    var module_table_content = document.getElementById("additional_modules");

    if(description == "" && your_version == "" && last_version == "" && action == "") {
        // Création d'une ligne mono colonne
        var tr = document.createElement("tr");
        var td = document.createElement("td");
        td.setAttribute('colSpan','5');
        var texte = document.createElement("span");
        texte.innerHTML = module_name;
        td.appendChild(texte);
        tr.appendChild(td);
        module_table_content.appendChild(tr);
    }
    else {
        // Création d'une ligne traditionnelle
        var tr = document.createElement("tr");
        var td1 = document.createElement("td");
        var td2 = document.createElement("td");
        var td3 = document.createElement("td");
        var td4 = document.createElement("td");
        var td5 = document.createElement("td");

        var texte1 = document.createElement("span");
        var texte2 = document.createElement("span");
        var texte3 = document.createElement("span");
        var texte4 = document.createElement("span");
        var texte5 = document.createElement("span");

        texte1.innerHTML = module_name;
        texte2.innerHTML = description;
        texte3.innerHTML = your_version;
        texte4.innerHTML = last_version;
        texte5.innerHTML = action;

        td1.appendChild(texte1);
        td2.appendChild(texte2);
        td3.appendChild(texte3);
        td4.appendChild(texte4);
        td5.appendChild(texte5);

        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        tr.appendChild(td4);
        tr.appendChild(td5);

        tr.appendChild(td);
        module_table_content.appendChild(tr);

    }
}

function ishare_update_modules_list() {
	empty_node(document.getElementById("additional_modules"));
        add_module_row(
            document.getElementById('wainting_please').innerHTML,
            '',
            '',
            '',
            ''
        );
            
        xajax_ishare_update_additionnal_modules_list();
}

function ishare_uninstall_module(module) {
	if(confirm("Voulez vous vraiment désinstaller ce module ?")) {
		document.getElementById("td-" + module).innerHTML = '<img src="{TEMPLATE_URL}/images/loading.gif" />En cours ...';
		xajax_ishare_uninstall_module(module);
	}
}

function ishare_install_module(module) {
	if(confirm("Voulez vous vraiment installer ce module ?")) {
		document.getElementById("td-" + module).innerHTML = '<img src="{TEMPLATE_URL}/images/loading.gif" />En cours ...';
		xajax_ishare_install_module(module);
	}
}

</script>
